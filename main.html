<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    </head>
    <body class="container">
        <h3>Electron Inter Process Communication</h3>
        <div class="form-group">
            <label for="number1" class="text-info">Enter 1st Number:</label>
            <input type="number" id="number1" class="form-control" value="2">
        </div>
        <div class="form-group">
            <label for="number2" class="text-info">Enter 2nd Number:</label>
            <input type="number" id="number2" class="form-control " value="5">
        </div>
        <div class="form-group">
            <label for="result" class="text-success">Result:</label>
            <input type="number" id="result" class="form-control ">
        </div>
        <button class="btn btn-lg btn-block btn-info"
                onclick="doOperation('ADD')">
            <span class="glyphicon glyphicon-plus"></span>
        </button>
        <button class="btn btn-lg btn-block btn-info"
                    onclick="doOperation('SUBSTRACT')">
            <span class="glyphicon glyphicon-minus"></span>
        </button>
    </body>
    <script>
        var ipc = require('ipc'),
            result = document.getElementById("result");
        var doOperation = function(opcode){
            var number1 = document.getElementById("number1"),
                number2 = document.getElementById("number2"),
                requestData = {
                    "number1":number1.value,
                    "number2":number2.value,
                    "operation":opcode
                };
            ipc.send('requestForCalculation',requestData);
        }
        ipc.on('responseFromCalculation',function(responseArgument){
            result.value = responseArgument.output;
        });
    </script>
</html>
